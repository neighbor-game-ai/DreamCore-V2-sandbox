<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç£„Éº„É´ - DreamCore</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #FF3B30;
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-400: #A3A3A3;
            --gray-600: #525252;
            --gray-900: #171717;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .profile-card {
            background: var(--white);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gray-100);
            margin: 0 auto 24px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 48px;
            color: var(--gray-400);
        }

        .display-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .public-id {
            font-size: 14px;
            color: var(--gray-400);
            font-family: monospace;
            margin-bottom: 24px;
        }

        .joined-date {
            font-size: 14px;
            color: var(--gray-600);
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: var(--gray-400);
        }

        .error {
            text-align: center;
            padding: 48px;
            color: var(--red);
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: var(--red);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, var(--gray-100) 25%, var(--gray-50) 50%, var(--gray-100) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="profile-card">
                <div class="avatar skeleton" style="width: 120px; height: 120px;"></div>
                <div class="skeleton" style="height: 28px; width: 200px; margin: 0 auto 8px; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 14px; width: 140px; margin: 0 auto; border-radius: 4px;"></div>
            </div>
        </div>
    </div>

    <script>
        (async function() {
            const pathParts = window.location.pathname.split('/');
            const userId = pathParts[2]; // /u/:id

            if (!userId) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>„É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>
                        <a href="/" class="back-link">„Éõ„Éº„É†„Å´Êàª„Çã</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}/public`);
                if (!response.ok) {
                    throw new Error('User not found');
                }

                const user = await response.json();
                const joinedDate = new Date(user.created_at).toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long'
                });

                document.title = `${user.display_name} - DreamCore`;

                document.getElementById('content').innerHTML = `
                    <div class="profile-card">
                        <div class="avatar">
                            ${user.avatar_url
                                ? `<img src="${user.avatar_url}" alt="${user.display_name}">`
                                : `<span class="avatar-placeholder">üë§</span>`
                            }
                        </div>
                        <h1 class="display-name">${user.display_name || '„É¶„Éº„Ç∂„Éº'}</h1>
                        <p class="public-id">${user.public_id}</p>
                        <p class="joined-date">${joinedDate} „Åã„ÇâÂèÇÂä†</p>
                        <a href="/" class="back-link">‚Üê „Éõ„Éº„É†„Å´Êàª„Çã</a>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>„É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>
                        <a href="/" class="back-link">„Éõ„Éº„É†„Å´Êàª„Çã</a>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
