<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - DreamCore</title>
  <script src="/i18n.js?v=20260205"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="/style.css?v=20260206d">
  <link rel="stylesheet" href="/css/modules/profile.css">
  <meta name="description" content="DreamCore - User Profile">

  <!--
    Supabase lazy loader - CRITICAL: No hardcoding, fetch from /api/config
    ASSUMPTION: /api/config is publicly accessible (no auth required).
    If /api/config becomes auth-required in the future, this page will
    treat users as "logged out" (graceful degradation).
  -->
  <script>
    window.__SUPABASE__ = null;
    window.__loadSupabase = function() {
      if (window.__SUPABASE__ && window.supabase) return Promise.resolve();
      return fetch('/api/config')
        .then(function(r) {
          if (!r.ok) throw new Error('Config fetch failed');
          return r.json();
        })
        .then(function(config) {
          window.__SUPABASE__ = {
            url: config.supabaseUrl,
            anonKey: config.supabaseAnonKey
          };
          return new Promise(function(resolve) {
            var s = document.createElement('script');
            s.src = '/lib/supabase.min.js';
            s.onload = resolve;
            document.head.appendChild(s);
          });
        })
        .catch(function(e) {
          // Graceful degradation: treat as logged out if config fails
          console.warn('[Profile] Config fetch failed, treating as logged out:', e.message);
          return Promise.resolve();
        });
    };
  </script>
</head>
<body data-page="profile">
  <div class="mypage-view" id="mypageView">
    <!-- Floating Header -->
    <header class="mypage-header">
      <div class="lang-selector" id="langSelector" style="position: absolute; right: 48px; top: 50%; transform: translateY(-50%);">
        <button class="lang-selector-btn" id="langSelectorBtn">
          <span id="currentLang">EN</span>
          <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 4.5L6 7.5L9 4.5"/>
          </svg>
        </button>
        <div class="lang-selector-dropdown">
          <button class="lang-option" data-lang="en">English</button>
          <button class="lang-option" data-lang="ja">日本語</button>
          <button class="lang-option" data-lang="zh">中文</button>
          <button class="lang-option" data-lang="es">Español</button>
          <button class="lang-option" data-lang="pt">Português</button>
          <button class="lang-option" data-lang="ko">한국어</button>
        </div>
      </div>
      <button class="mypage-back-btn" id="backBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
      <div class="mypage-header-title" id="headerTitle" data-i18n="page.profile.header">Profile</div>
      <div class="mypage-header-spacer"></div>
    </header>

    <!-- Profile Section - Instagram Style -->
    <section class="mypage-profile-section">
      <!-- Profile Header: Avatar + Stats -->
      <div class="mypage-profile-header">
        <div class="mypage-avatar-wrapper">
          <div class="mypage-avatar-ring">
            <div class="mypage-avatar" id="avatarContainer">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </div>
        </div>
        <div class="mypage-profile-stats">
          <div class="mypage-stat-item">
            <span class="mypage-stat-number" id="gameCount">0</span>
            <span class="mypage-stat-label" data-i18n="stats.games">games</span>
          </div>
          <div class="mypage-stat-item">
            <span class="mypage-stat-number" id="playCount">0</span>
            <span class="mypage-stat-label" data-i18n="stats.plays">plays</span>
          </div>
          <div class="mypage-stat-item">
            <span class="mypage-stat-number" id="likeCount">0</span>
            <span class="mypage-stat-label" data-i18n="stats.likes">likes</span>
          </div>
        </div>
      </div>

      <!-- Profile Info: Name, Bio -->
      <div class="mypage-profile-info">
        <div class="mypage-name" id="displayName">-</div>
        <div class="mypage-bio-container" id="bioContainer">
          <span class="mypage-bio" id="bio"></span>
        </div>
      </div>

      <!-- Social Links -->
      <div class="mypage-social-links" id="socialLinks"></div>

      <!-- Action Buttons (dynamic: edit+share for owner, follow+share for others) -->
      <div class="mypage-action-buttons" id="actionButtons"></div>
    </section>

    <!-- Game Showcase -->
    <div class="mypage-showcase">
      <div class="mypage-showcase-scroll" id="gamesGrid">
        <!-- Games will be loaded here -->
      </div>
    </div>

    <!-- Footer (owner only) -->
    <div class="mypage-footer" id="footerSection" style="display: none;">
      <button class="mypage-logout-btn" id="logoutBtn" data-i18n="button.logout">Log out</button>
    </div>

  </div>

  <!-- Bottom Navigation (outside .mypage-view to fix iOS position:fixed inside scroll container) -->
  <nav class="bottom-nav" id="bottomNav">
    <button class="nav-item" data-tab="discover">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <span data-i18n="nav.discover">Explore</span>
    </button>
    <button class="nav-item" data-tab="create">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <span data-i18n="nav.create">Create</span>
    </button>
    <button class="nav-item nav-zapping" id="navZappingBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
      <span data-i18n="nav.next">Next</span>
    </button>
    <button class="nav-item" data-tab="notifications">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span data-i18n="nav.notifications">Notifications</span>
    </button>
    <button class="nav-item active" data-tab="profile">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span data-i18n="nav.myPage">My Page</span>
    </button>
  </nav>

  <script src="/auth.js?v=20260206b" defer></script>
  <script src="/js/modules/analytics.js?v=20260206" defer></script>
  <script defer>
    // Initialize analytics
    if (typeof DreamCoreAnalytics !== 'undefined') {
      DreamCoreAnalytics.init();
    }
  </script>
  <script src="/js/modules/navigation.js?v=20260206" defer></script>
  <script src="/profile.js?v=20260206" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize i18n
      await DreamCoreI18n.init();
      document.title = DreamCoreI18n.t('page.profile.title');

      // Language selector setup
      const selector = document.getElementById('langSelector');
      const btn = document.getElementById('langSelectorBtn');
      const currentLangEl = document.getElementById('currentLang');
      const options = selector.querySelectorAll('.lang-option');

      const langLabels = { en: 'EN', ja: 'JA', zh: 'ZH', es: 'ES', pt: 'PT', ko: 'KO' };
      const currentLang = DreamCoreI18n.getLanguage();
      currentLangEl.textContent = langLabels[currentLang] || 'EN';

      options.forEach(opt => {
        if (opt.dataset.lang === currentLang) opt.classList.add('active');
      });

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        selector.classList.toggle('open');
      });

      options.forEach(opt => {
        opt.addEventListener('click', () => {
          const lang = opt.dataset.lang;
          DreamCoreI18n.setLanguage(lang, false);
          currentLangEl.textContent = langLabels[lang];
          options.forEach(o => o.classList.remove('active'));
          opt.classList.add('active');
          selector.classList.remove('open');
          DreamCoreI18n.updateDOM();
          document.title = DreamCoreI18n.t('page.profile.title');
        });
      });

      document.addEventListener('click', () => selector.classList.remove('open'));
    });
  </script>
  <script src="/pwa-install.js?v=20260206g" defer></script>
</body>
</html>
