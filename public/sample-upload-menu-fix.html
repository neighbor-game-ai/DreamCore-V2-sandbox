    .icon-btn {

      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;

      position: relative;
    }

    .icon-btn.red { background: #FF3B30; color: #fff; }
    .icon-btn.purple { background: #F3E8FF; color: #9333EA; }

    .text-input {

    .send-btn {

    }

    .popup-menu {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      min-width: 160px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px) scale(0.95);
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
    }

    .popup-menu.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .popup-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      cursor: pointer;
    }

    .popup-menu-item:active {
      background: #F5F5F5;
    }

    .popup-menu-item:not(:last-child) {
      border-bottom: 1px solid #F0F0F0;
    }

    .popup-menu-icon {
      font-size: 18px;
    }

    .popup-menu-label {
      font-size: 15px;
      color: #171717;
    }

    input[type="file"] {
      display: none;
    }

    .debug {
      position: fixed;
      top: 50px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 8px;
      font-size: 10px;
      font-family: monospace;
      border-radius: 4px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div class="debug" id="debug"></div>

  <div class="tab-bar">
    <button class="tab active" data-tab="keep">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç¶­æŒ</button>

  <!-- ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç¶­æŒ -->
  <div class="test-panel active" id="panel-keep">
    <div class="content">

        <h3>ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç¶­æŒ</h3>
        <p>ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­ã¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ç¶­æŒã€‚é¸æŠå®Œäº†ã¾ãŸã¯ã‚­ãƒ£ãƒ³ã‚»ãƒ«æ™‚ã«é–‰ã˜ã‚‹ã€‚</p>
      </div>
    </div>
    <div class="bottom-area">
      <div class="input-row">
        <button class="icon-btn red">+</button>
        <button class="icon-btn purple" id="menuBtn1">ğŸ–¼</button>
        <input type="text" class="text-input" placeholder="è‡ªç”±ã«è©±ã—ã‹ã‘ã¦ãã ã•ã„">
        <div class="popup-menu" id="menu1">
          <div class="popup-menu-item" data-action="upload">
            <span class="popup-menu-icon">â¬†ï¸</span>
            <span class="popup-menu-label">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</span>
          </div>
        </div>
      </div>
      <button class="send-btn">âœˆ é€ä¿¡</button>
    </div>
  </div>

  <!-- å†™çœŸ/ã‚«ãƒ¡ãƒ©åˆ†é›¢ -->
  <div class="test-panel" id="panel-split">
    <div class="content">
      <div class="description">
        <h3>å†™çœŸ/ã‚«ãƒ¡ãƒ©åˆ†é›¢</h3>
        <p>ã‚«ãƒ¡ãƒ©ã¯ç›´æ¥èµ·å‹•ã€‚å†™çœŸã¯OSãƒ¡ãƒ‹ãƒ¥ãƒ¼ãŒå‡ºã‚‹ãŒã€ãã‚Œã¯è¨±å®¹ã€‚</p>
      </div>
    </div>
    <div class="bottom-area">
      <div class="input-row">
        <button class="icon-btn red">+</button>
        <button class="icon-btn purple" id="menuBtn2">ğŸ–¼</button>
        <input type="text" class="text-input" placeholder="è‡ªç”±ã«è©±ã—ã‹ã‘ã¦ãã ã•ã„">
        <div class="popup-menu" id="menu2">
          <div class="popup-menu-item" data-action="photo">
            <span class="popup-menu-icon">ğŸ–¼</span>
            <span class="popup-menu-label">å†™çœŸã‚’é¸æŠ</span>
          </div>
          <div class="popup-menu-item" data-action="camera">
            <span class="popup-menu-icon">ğŸ“·</span>
            <span class="popup-menu-label">ã‚«ãƒ¡ãƒ©ã§æ’®å½±</span>
          </div>
        </div>
      </div>
      <button class="send-btn">âœˆ é€ä¿¡</button>
    </div>
  </div>

  <input type="file" id="fileInput1" accept="image/*,audio/*" multiple>
  <input type="file" id="fileInputPhoto" accept="image/*" multiple>
  <input type="file" id="fileInputCamera" accept="image/*" capture="environment">

  <script>
    const debug = document.getElementById('debug');
    function log(msg) {
      // debug.style.display = 'block';
      // debug.textContent = msg + '\n' + debug.textContent.slice(0, 200);
      console.log(msg);
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.test-panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
      });
    });

    // ========== ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç¶­æŒ ==========
    const menu1 = document.getElementById('menu1');
    const menuBtn1 = document.getElementById('menuBtn1');
    const fileInput1 = document.getElementById('fileInput1');
    let isUploading = false;

    menuBtn1.addEventListener('click', (e) => {
      e.stopPropagation();
      menu1.classList.toggle('visible');
    });

    menu1.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.querySelector('#menu1 .popup-menu-item').addEventListener('click', (e) => {
      e.stopPropagation();
      isUploading = true;
      log('upload clicked, isUploading=true');
      fileInput1.click();
    });

    fileInput1.addEventListener('change', (e) => {
      log('change event');
      isUploading = false;
      menu1.classList.remove('visible');
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        alert('é¸æŠ: ' + files.map(f => f.name).join(', '));
      }
      e.target.value = '';
    });

    // ã‚­ãƒ£ãƒ³ã‚»ãƒ«æ¤œå‡º: è¤‡æ•°ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’çµ„ã¿åˆã‚ã›
    // iOS Safari ã§ã¯ focus ã‚¤ãƒ™ãƒ³ãƒˆãŒç™ºç«ã™ã‚‹
    function handlePickerDismiss() {
      if (isUploading) {
        log('picker dismissed (cancel)');
        // å°‘ã—å¾…ã£ã¦ã‹ã‚‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é–‰ã˜ã‚‹ï¼ˆchange ã‚¤ãƒ™ãƒ³ãƒˆã‚ˆã‚Šå¾Œã«å®Ÿè¡Œï¼‰
        setTimeout(() => {
          if (isUploading) {
            isUploading = false;
            menu1.classList.remove('visible');
            log('menu closed by dismiss');
          }
        }, 100);
      }
    }

    // iOS: ãƒ”ãƒƒã‚«ãƒ¼ãŒé–‰ã˜ã‚‹ã¨ focus ãŒç™ºç«
    window.addEventListener('focus', () => {
      log('window focus');
      handlePickerDismiss();
    });

    // iOS: visibilitychange ã‚‚è©¦ã™
    document.addEventListener('visibilitychange', () => {
      log('visibility: ' + document.visibilityState);
      if (document.visibilityState === 'visible') {
        handlePickerDismiss();
      }
    });

    // å¤–éƒ¨ã‚¯ãƒªãƒƒã‚¯
    document.addEventListener('click', () => {
      if (!isUploading) {
        menu1.classList.remove('visible');
        menu2.classList.remove('visible');
      }
    });

    // ========== å†™çœŸ/ã‚«ãƒ¡ãƒ©åˆ†é›¢ ==========
    const menu2 = document.getElementById('menu2');
    const menuBtn2 = document.getElementById('menuBtn2');

    menuBtn2.addEventListener('click', (e) => {
      e.stopPropagation();
      menu2.classList.toggle('visible');
    });

    menu2.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.querySelectorAll('#menu2 .popup-menu-item').forEach(item => {
      item.addEventListener('click', (e) => {
        e.stopPropagation();
        const action = item.dataset.action;
        menu2.classList.remove('visible');

        if (action === 'photo') {
          document.getElementById('fileInputPhoto').click();
        } else if (action === 'camera') {
          document.getElementById('fileInputCamera').click();
        }
      });
    });

    document.getElementById('fileInputPhoto').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        alert('é¸æŠ: ' + files.map(f => f.name).join(', '));
      }
      e.target.value = '';
    });

    document.getElementById('fileInputCamera').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        alert('é¸æŠ: ' + files.map(f => f.name).join(', '));
      }
      e.target.value = '';
    });
  </script>
