<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sample - Mobile Play Screen</title>
  <style>
    :root {
      --red: #FF3B30;
      --red-light: rgba(255, 59, 48, 0.1);
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --gray-900: #171717;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #1a1a2e;
    }

    /* ===== Top Header Bar ===== */
    .play-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 52px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 1000;
    }

    .play-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .play-header-title {
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .play-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ===== Hamburger Button ===== */
    .hamburger-btn {
      width: 40px;
      height: 40px;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .hamburger-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .hamburger-btn:active {
      transform: scale(0.95);
    }

    /* ===== Header Buttons ===== */
    .header-btn {
      width: 36px;
      height: 36px;
      padding: 0;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .header-btn.fullscreen-btn {
      background: var(--red);
    }

    .header-btn.fullscreen-btn:hover {
      background: #e6352b;
    }

    /* ===== Side Menu Overlay ===== */
    .side-menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s var(--ease-out);
      z-index: 2100;
    }

    .side-menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* ===== Side Menu Panel ===== */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      max-width: 85vw;
      height: 100%;
      height: 100dvh;
      background: var(--white);
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s var(--ease-out);
      z-index: 2200;
      display: flex;
      flex-direction: column;
    }

    .side-menu.active {
      transform: translateX(0);
    }

    .side-menu-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--gray-200);
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      background: var(--red);
      border-radius: 8px;
      flex-shrink: 0;
    }

    .brand-text {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
      flex: 1;
    }

    .side-menu-close {
      width: 36px;
      height: 36px;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--gray-400);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .side-menu-close:hover {
      background: var(--gray-100);
      color: var(--gray-600);
    }

    /* ===== Game Info Section ===== */
    .game-info-section {
      padding: 20px;
      border-bottom: 1px solid var(--gray-200);
    }

    .game-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
    }

    .game-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 4px;
    }

    .game-author {
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    /* ===== Menu Items ===== */
    .side-menu-items {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .side-menu-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 16px;
      border-radius: 12px;
      color: var(--gray-600);
      text-decoration: none;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .side-menu-item:hover {
      background: var(--gray-100);
      color: var(--gray-900);
    }

    .side-menu-item.active {
      background: var(--red-light);
      color: var(--red);
    }

    .side-menu-item.danger {
      color: #dc2626;
    }

    .side-menu-item.danger:hover {
      background: #fef2f2;
    }

    .side-menu-item svg {
      flex-shrink: 0;
    }

    .menu-divider {
      height: 1px;
      background: var(--gray-200);
      margin: 8px 16px;
    }

    /* ===== Game Container ===== */
    .game-container {
      position: fixed;
      top: 52px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-size: 1.25rem;
      text-align: center;
      padding: 20px;
    }

    /* ===== Fullscreen Mode ===== */
    body.fullscreen .play-header {
      display: none;
    }

    body.fullscreen .game-container {
      top: 0;
    }

    /* Exit fullscreen button (shown in fullscreen mode) */
    .exit-fullscreen-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      transition: all 0.2s;
    }

    body.fullscreen .exit-fullscreen-btn {
      display: flex;
    }

    .exit-fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    /* ===== PWA Mode: Show bottom nav instead ===== */
    @media (display-mode: standalone) {
      .hamburger-btn {
        display: none;
      }
      /* In standalone mode, you'd show a bottom nav instead */
    }
  </style>
</head>

  <script>
    // Side Menu Toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideMenu = document.getElementById('sideMenu');
    const sideMenuOverlay = document.getElementById('sideMenuOverlay');
    const sideMenuClose = document.getElementById('sideMenuClose');

    function openMenu() {
      sideMenu.classList.add('active');
      sideMenuOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      sideMenu.classList.remove('active');
      sideMenuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    hamburgerBtn.addEventListener('click', openMenu);
    sideMenuClose.addEventListener('click', closeMenu);
    sideMenuOverlay.addEventListener('click', closeMenu);

    // Fullscreen Toggle
    function toggleFullscreen() {
      document.body.classList.toggle('fullscreen');
      closeMenu();
    }

    // Close menu on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeMenu();
        if (document.body.classList.contains('fullscreen')) {
          document.body.classList.remove('fullscreen');
        }
      }
    });
  </script>
