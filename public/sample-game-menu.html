<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sample - ゲーム画面 + メニューボタン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           Game Play Page - Original Design (そのまま)
           + Hamburger Menu for Mobile Browser
           ============================================ */

        :root {
            /* Signature Color - Nintendo Red */
            --red: #FF3B30;
            --red-light: rgba(255, 59, 48, 0.1);
            --red-glow: rgba(255, 59, 48, 0.4);

            /* Minimal Palette */
            --white: #FFFFFF;
            --black: #000000;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-400: #A3A3A3;
            --gray-600: #525252;
            --gray-900: #171717;

            /* Surface Colors */
            --surface: #F8F8F8;
            --surface-hover: #F0F0F0;
            --border: #E5E5E5;

            /* Spacing - 8px grid */
            --s-4: 4px;
            --s-8: 8px;
            --s-12: 12px;
            --s-16: 16px;
            --s-24: 24px;
            --s-32: 32px;

            /* Radius */
            --r-8: 8px;
            --r-12: 12px;
            --r-16: 16px;
            --r-24: 24px;
            --r-full: 9999px;

            /* Motion */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--gray-900);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -webkit-user-select: none;
            user-select: none;
        }

        /* ===== Top Bar (オリジナル) ===== */
        .top-bar {
            flex-shrink: 0;
            height: 60px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: var(--s-16);
            padding-right: var(--s-16);
            background: var(--white);
            border-bottom: 1px solid var(--border);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: var(--s-8);
        }

        .back-button {
            width: 44px;
            height: 44px;
            border-radius: var(--r-full);
            background: var(--surface);
            border: none;
            color: var(--black);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .back-button:active {
            background: var(--surface-hover);
            transform: scale(0.96);
        }

        /* ===== Hamburger Menu Button (追加) ===== */
        .menu-button {
            display: none; /* デフォルトで非表示 */
            width: 44px;
            height: 44px;
            border-radius: var(--r-full);
            background: var(--surface);
            border: none;
            color: var(--black);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .menu-button:active {
            background: var(--surface-hover);
            transform: scale(0.96);
        }

        /* Action Buttons (オリジナル) */
        .action-buttons {
            display: flex;
            align-items: center;
            gap: var(--s-8);
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--r-full);
            background: var(--surface);
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        /* ===== Game Section (オリジナル) ===== */
        .game-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--s-16);
            padding-bottom: calc(76px + env(safe-area-inset-bottom));
            min-height: 0;
            background: var(--white);
        }

        .game-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: var(--black);
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.04),
                0 4px 8px rgba(0, 0, 0, 0.04),
                0 16px 32px rgba(0, 0, 0, 0.08);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 20px;
        }

        .game-placeholder h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .game-placeholder p {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* ===== Bottom Navigation (オリジナル) ===== */
        .bottom-nav {
            position: fixed;
            bottom: 12px;
            bottom: calc(12px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            height: 52px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 0 6px;
            z-index: 2000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1px;
            width: 52px;
            height: 44px;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--gray-400);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
            text-decoration: none;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.75;
        }

        .nav-item span {
            font-size: 9px;
            font-weight: 500;
            opacity: 0.9;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        /* ===== Side Menu (追加) ===== */
        .side-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--ease-out);
            z-index: 2100;
        }

        .side-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            max-width: 85vw;
            height: 100%;
            height: 100dvh;
            background: var(--white);
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.15);
            transform: translateX(-100%);
            transition: transform 0.3s var(--ease-out);
            z-index: 2200;
            display: flex;
            flex-direction: column;
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .side-menu-header {
            display: flex;
            align-items: center;
            gap: var(--s-12);
            padding: var(--s-16) var(--s-24);
            border-bottom: 1px solid var(--gray-200);
        }

        .brand-mark {
            width: 28px;
            height: 28px;
            background: var(--red);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .brand-text {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gray-900);
            flex: 1;
        }

        .side-menu-close {
            width: 36px;
            height: 36px;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: var(--r-8);
            color: var(--gray-400);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .side-menu-close:hover {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .side-menu-items {
            flex: 1;
            padding: var(--s-16) var(--s-12);
            overflow-y: auto;
        }

        .side-menu-item {
            display: flex;
            align-items: center;
            gap: var(--s-16);
            padding: var(--s-16);
            border-radius: var(--r-12);
            color: var(--gray-600);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .side-menu-item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .side-menu-item.active {
            background: var(--red-light);
            color: var(--red);
        }

        .side-menu-item svg {
            flex-shrink: 0;
        }

        .menu-divider {
            height: 1px;
            background: var(--gray-200);
            margin: var(--s-8) var(--s-16);
        }

        /* ===== Mobile Browser Mode: メニュー表示、ボトムナビ非表示 ===== */
        @media (display-mode: browser) and (max-width: 768px) {
            .menu-button {
                display: flex;
            }

            .bottom-nav {
                display: none;
            }

            .game-section {
                padding-bottom: var(--s-16);
            }
        }
    </style>
</head>
<body>
    <!-- Side Menu Overlay -->
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>

    <!-- Side Menu Panel -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <div class="brand-mark"></div>
            <span class="brand-text">DreamCore</span>
            <button class="side-menu-close" id="sideMenuClose" aria-label="閉じる">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="side-menu-items">
            <a href="/create.html?new=1" class="side-menu-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>新しくつくる</span>
            </a>
            <a href="/create.html" class="side-menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                </svg>
                <span>プロジェクト一覧</span>
            </a>

            <div class="menu-divider"></div>

            <a href="/mypage.html" class="side-menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>マイページ</span>
            </a>
            <a href="#" class="side-menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>通知</span>
            </a>
        </div>
    </nav>

    <!-- Top Bar (オリジナル + メニューボタン追加) -->
    <header class="top-bar">
        <div class="top-bar-left">
            <!-- メニューボタン（モバイルブラウザのみ表示） -->
            <button class="menu-button" id="menuButton" aria-label="メニュー">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <!-- 戻るボタン（オリジナル） -->
            <button class="back-button" onclick="history.back()" aria-label="戻る">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
        </div>
        <div class="action-buttons">
            <button class="action-btn" aria-label="いいね">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </button>
            <button class="action-btn" aria-label="コメント">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="action-btn" aria-label="シェア">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
            <button class="action-btn" aria-label="情報">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Game Section (オリジナル) -->
    <section class="game-section">
        <div class="game-container">
            <div class="game-placeholder">
                <h2>Sample Game</h2>
                <p>ゲームがここに表示されます</p>
                <p style="margin-top: 16px; font-size: 0.75rem;">
                    モバイルブラウザモードでは<br>
                    左上にメニューボタンが表示されます
                </p>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation (オリジナル - モバイルブラウザでは非表示) -->
    <nav class="bottom-nav">
        <a href="/create.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>発見</span>
        </a>
        <a href="/create.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>作る</span>
        </a>
        <a href="/create.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>通知</span>
        </a>
        <a href="/mypage.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>マイ</span>
        </a>
    </nav>

    <script>
        // Side Menu Toggle
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        const sideMenuOverlay = document.getElementById('sideMenuOverlay');
        const sideMenuClose = document.getElementById('sideMenuClose');

        function openMenu() {
            sideMenu.classList.add('active');
            sideMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            sideMenu.classList.remove('active');
            sideMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        menuButton.addEventListener('click', openMenu);
        sideMenuClose.addEventListener('click', closeMenu);
        sideMenuOverlay.addEventListener('click', closeMenu);

        // ESC key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeMenu();
        });
    </script>
</body>
</html>
