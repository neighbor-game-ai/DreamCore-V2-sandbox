  <!-- Script loading order: supabase.min.js -> auth.js -> analytics -> page init -->
  <!-- All defer scripts execute in document order after HTML parsing -->
  <script src="/auth.js" defer></script>
  <script src="/js/modules/analytics.js" defer></script>
  <script defer>
    // Initialize analytics
    if (typeof DreamCoreAnalytics !== 'undefined') {
      DreamCoreAnalytics.init();
    }
  </script>
  <script defer>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize i18n
      await DreamCoreI18n.init();

      // Language selector setup
      const selector = document.getElementById('langSelector');
      const btn = document.getElementById('langSelectorBtn');
      const currentLangEl = document.getElementById('currentLang');
      const options = selector.querySelectorAll('.lang-option');

      const langLabels = { en: 'EN', ja: 'JA', zh: 'ZH', es: 'ES', pt: 'PT', ko: 'KO' };
      const currentLang = DreamCoreI18n.getLanguage();
      currentLangEl.textContent = langLabels[currentLang] || 'EN';

      options.forEach(opt => {
        if (opt.dataset.lang === currentLang) opt.classList.add('active');
      });

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        selector.classList.toggle('open');
      });

      options.forEach(opt => {
        opt.addEventListener('click', () => {
          const lang = opt.dataset.lang;
          DreamCoreI18n.setLanguage(lang, false);
          currentLangEl.textContent = langLabels[lang];
          options.forEach(o => o.classList.remove('active'));
          opt.classList.add('active');
          selector.classList.remove('open');
          DreamCoreI18n.updateDOM();
          document.title = DreamCoreI18n.t('page.index.title');
        });
      });

      document.addEventListener('click', () => selector.classList.remove('open'));
      const errorEl = document.getElementById('loginError');
      const successEl = document.getElementById('loginSuccess');
      const googleSignInBtn = document.getElementById('googleSignInButton');
      const appleSignInBtn = document.getElementById('appleSignInButton');
      const emailInput = document.getElementById('emailInput');
      const emailSignInBtn = document.getElementById('emailSignInButton');

      // 1. Show UI immediately (buttons disabled until auth check completes)
      googleSignInBtn.disabled = true;
      const googleSpan = googleSignInBtn.querySelector('span');
      if (googleSpan) {
        googleSpan.textContent = DreamCoreI18n ? DreamCoreI18n.t('common.loading') : 'Loading...';
        googleSpan.dataset.i18n = 'common.loading';
      }
      appleSignInBtn.disabled = true;
      emailSignInBtn.disabled = true;

      // 2. Setup click handlers now (will work once enabled)
      googleSignInBtn.addEventListener('click', async () => {
        googleSignInBtn.disabled = true;
        appleSignInBtn.disabled = true;
        emailSignInBtn.disabled = true;
        errorEl.classList.add('hidden');
        successEl.classList.add('hidden');

        try {
          await DreamCoreAuth.signInWithGoogle();
          // Redirect happens automatically via OAuth flow
        } catch (err) {
          errorEl.textContent = err.message || (DreamCoreI18n ? DreamCoreI18n.t('error.signInFailed') : 'Sign in failed');
          errorEl.classList.remove('hidden');
          googleSignInBtn.disabled = false;
          appleSignInBtn.disabled = false;
          emailSignInBtn.disabled = false;
        }
      });

      appleSignInBtn.addEventListener('click', async () => {
        googleSignInBtn.disabled = true;
        appleSignInBtn.disabled = true;
        emailSignInBtn.disabled = true;
        errorEl.classList.add('hidden');
        successEl.classList.add('hidden');

        try {
          await DreamCoreAuth.signInWithApple();
          // Redirect happens automatically via OAuth flow
        } catch (err) {
          errorEl.textContent = err.message || (DreamCoreI18n ? DreamCoreI18n.t('error.signInFailed') : 'Sign in failed');
          errorEl.classList.remove('hidden');
          googleSignInBtn.disabled = false;
          appleSignInBtn.disabled = false;
          emailSignInBtn.disabled = false;
        }
      });

      emailSignInBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        if (!email) {
          errorEl.textContent = DreamCoreI18n ? DreamCoreI18n.t('error.emailRequired') : 'Please enter your email';
          errorEl.classList.remove('hidden');
          return;
        }

        googleSignInBtn.disabled = true;
        appleSignInBtn.disabled = true;
        emailSignInBtn.disabled = true;
        errorEl.classList.add('hidden');
        successEl.classList.add('hidden');

        try {
          const lang = DreamCoreI18n ? DreamCoreI18n.getLanguage() : navigator.language;
          await DreamCoreAuth.signInWithMagicLink(email, lang);
          successEl.classList.remove('hidden');
          emailSignInBtn.disabled = false;
        } catch (err) {
          errorEl.textContent = err.message || (DreamCoreI18n ? DreamCoreI18n.t('error.signInFailed') : 'Sign in failed');
          errorEl.classList.remove('hidden');
          googleSignInBtn.disabled = false;
          appleSignInBtn.disabled = false;
          emailSignInBtn.disabled = false;
        }
      });

      // Enter key to submit email
      emailInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') emailSignInBtn.click();
      });

      // 3. Check session in background (non-blocking)
      (async () => {
        try {
          await DreamCoreAuth.initAuth();
          // Use getFreshSession to avoid expired token redirect loop
          const session = await DreamCoreAuth.getFreshSession();

          if (session) {
            // Already logged in - redirect
            window.location.href = '/create.html';
          } else {
            // Not logged in - enable buttons
            googleSignInBtn.disabled = false;
            googleSignInBtn.innerHTML = `
              <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span data-i18n="button.signInWithGoogle">${DreamCoreI18n ? DreamCoreI18n.t('button.signInWithGoogle') : 'Continue with Google'}</span>
            `;
            appleSignInBtn.disabled = false;
            emailSignInBtn.disabled = false;
          }
        } catch (err) {
          console.error('[Auth] Init error:', err);
          errorEl.textContent = DreamCoreI18n ? DreamCoreI18n.t('error.systemError') : 'A system error occurred';
          errorEl.classList.remove('hidden');
          googleSignInBtn.disabled = false;
          const retrySpan = googleSignInBtn.querySelector('span');
          if (retrySpan) {
            retrySpan.textContent = DreamCoreI18n ? DreamCoreI18n.t('common.retry') : 'Try again';
            retrySpan.dataset.i18n = 'common.retry';
          }
          appleSignInBtn.disabled = false;
          emailSignInBtn.disabled = false;
        }
      })();
    });
  </script>
