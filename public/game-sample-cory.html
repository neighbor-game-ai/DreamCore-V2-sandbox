<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cory Schmitz Style - DreamCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           Cory Schmitz Style (PlayStation Designer)
           - Vibrant, playful colors
           - Geometric shapes
           - Game-focused UI
           - Bold but friendly
           - Unique color palettes
           ============================================ */

        :root {
            --bg: #1A1A2E;
            --surface: #16213E;
            --primary: #E94560;
            --secondary: #0F3460;
            --accent: #00D9FF;
            --white: #FFFFFF;
            --gray: #8892B0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--surface) 100%);
            color: var(--white);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Bar - Geometric accent */
        .top-bar {
            height: 64px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .top-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 16px;
            right: 16px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 2px;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--secondary);
            border: 2px solid transparent;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .back-btn:hover {
            border-color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--secondary);
            border: 2px solid transparent;
            color: var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--white);
        }

        .action-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        /* Game Area - Geometric frame */
        .game-area {
            flex: 1;
            padding: 20px;
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .game-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 24px;
            z-index: -1;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            background: var(--bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
        }

        /* Bottom Nav - Playful */
        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 70px;
            background: var(--secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: env(safe-area-inset-bottom);
            border: 2px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gray);
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }

        .nav-item svg {
            width: 26px;
            height: 26px;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            width: 32px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Designer Label */
        .designer-label {
            position: fixed;
            top: 80px;
            left: 16px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
            background: rgba(0, 217, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="designer-label">Cory Schmitz</div>

    <header class="top-bar">
        <button class="back-btn">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        <div class="actions">
            <button class="action-btn active">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </button>
            <button class="action-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="action-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="game-area">
        <div class="game-wrapper">
            <div class="game-frame">GAME</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            <span>発見</span>
        </a>
        <a href="#" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            <span>作る</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/></svg>
            <span>通知</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            <span>マイ</span>
        </a>
    </nav>
</body>
</html>
