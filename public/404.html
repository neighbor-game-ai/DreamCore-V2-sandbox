<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="error404.title">Page not found - DreamCore</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/i18n.js?v=20260205"></script>
    <style>
        :root {
            --red: #FF3B30;
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-400: #A3A3A3;
            --gray-600: #525252;
            --gray-900: #171717;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--gray-900);
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            color: var(--gray-200);
            letter-spacing: -4px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--gray-900);
        }

        .error-message {
            font-size: 16px;
            color: var(--gray-600);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--red);
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s var(--ease-out), box-shadow 0.2s var(--ease-out);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 59, 48, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background: transparent;
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
        }

        .btn-secondary:hover {
            color: var(--gray-900);
        }

        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 20px;
            }
            .error-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="logo">DreamCore</a>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title" data-i18n="error404.heading">Page not found</h1>
        <p class="error-message" data-i18n="error404.message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="actions">
            <a href="/" class="btn-primary" data-i18n="error404.goHome">
                Go home
            </a>
            <button class="btn-secondary" onclick="history.back()" data-i18n="error404.goBack">
                ‚Üê Go back
            </button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof DreamCoreI18n !== 'undefined') {
        DreamCoreI18n.init().then(function() {
          document.documentElement.lang = DreamCoreI18n.currentLang;
          document.title = DreamCoreI18n.t('error404.title');
        });
      }
    });
    </script>
</body>
</html>
