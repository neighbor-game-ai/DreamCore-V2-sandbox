  <!-- Early auth check + Supabase lazy loader -->
  <script>
    (function() {
      // Skip if OAuth callback (code parameter present)
      var search = window.location.search;
      var hash = window.location.hash;
      if ((hash && hash.includes('access_token')) ||
          (search && (search.includes('code=') || search.includes('error=')))) {
        return; // Let auth.js handle OAuth callback
      }
      // Check our session cache (sessionStorage) OR Supabase's session (localStorage)
      // This allows cross-tab navigation while keeping sessionStorage for security
      var cached = sessionStorage.getItem('dreamcore_session_cache');
      // Find Supabase session by pattern (sb-*-auth-token) to avoid hardcoding project ID
      var supabaseSession = null;
      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        if (key && key.startsWith('sb-') && key.endsWith('-auth-token')) {
          supabaseSession = localStorage.getItem(key);
          break;
        }
      }
      if (!cached && !supabaseSession) {
        window.location.href = '/';
        return;
      }
      // If we have Supabase session but no cache, let auth.js handle session restoration
      if (!cached && supabaseSession) {
        return; // Don't redirect, let the page load and auth.js will restore session
      }
      try {
        var data = JSON.parse(cached);
        var age = Date.now() - data.timestamp;
        // Check cache TTL (5 min)
        if (age > 300000) {
          sessionStorage.removeItem('dreamcore_session_cache');
          window.location.href = '/';
          return;
        }
        // Check session token expiry
        var session = data.session;
        if (session && session.expires_at && Date.now() / 1000 > session.expires_at - 60) {
          sessionStorage.removeItem('dreamcore_session_cache');
          window.location.href = '/';
          return;
        }
      } catch(e) {
        sessionStorage.removeItem('dreamcore_session_cache');
        window.location.href = '/';
      }
    })();

  <script defer>
    // Language selector initialization
    document.addEventListener('DOMContentLoaded', async () => {
      await DreamCoreI18n.init();

      const selector = document.getElementById('langSelector');
      const btn = document.getElementById('langSelectorBtn');
      const currentLangEl = document.getElementById('currentLang');
      const options = selector.querySelectorAll('.lang-option');

      // Set current language display
      const langLabels = { en: 'EN', ja: 'JA', zh: 'ZH', es: 'ES', pt: 'PT', ko: 'KO' };
      const currentLang = DreamCoreI18n.getLanguage();
      currentLangEl.textContent = langLabels[currentLang] || 'EN';

      // Mark active option
      options.forEach(opt => {
        if (opt.dataset.lang === currentLang) {
          opt.classList.add('active');
        }
      });

      // Toggle dropdown
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        selector.classList.toggle('open');
      });

      // Select language
      options.forEach(opt => {
        opt.addEventListener('click', () => {
          const lang = opt.dataset.lang;
          DreamCoreI18n.setLanguage(lang, false);
          currentLangEl.textContent = langLabels[lang];

          // Update active state
          options.forEach(o => o.classList.remove('active'));
          opt.classList.add('active');

          selector.classList.remove('open');

          // Update DOM
          DreamCoreI18n.updateDOM();

          // Update page title
          document.title = DreamCoreI18n.t('page.create.title');
        });
      });

      // Close on outside click
      document.addEventListener('click', () => {
        selector.classList.remove('open');
      });
    });
  </script>
