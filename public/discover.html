  <script>
    // Simple navigation handler for coming soon page
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize i18n
      await DreamCoreI18n.init();
      document.title = DreamCoreI18n.t('page.discover.title');
      // V2 Waitlist: Check access permission
      const session = await DreamCoreAuth.getSession();
      if (!session) {
        window.location.href = '/login';
        return;
      }
      const { allowed, authError } = await DreamCoreAuth.checkAccess();
      if (authError) {
        window.location.href = '/login';  // Auth error â†’ login page
        return;
      }
      if (!allowed) {
        window.location.href = '/waitlist';  // Not approved â†’ waitlist
        return;
      }

      document.querySelectorAll('.nav-item').forEach(function(item) {
        item.addEventListener('click', function() {
          var tab = this.dataset.tab;
          if (tab === 'create') {
            window.location.href = '/create';
          } else if (tab === 'profile') {
            // Use /@username if available, otherwise /mypage
            if (typeof DreamCoreAuth !== 'undefined' && DreamCoreAuth.getMyProfileUrl) {
              DreamCoreAuth.getMyProfileUrl().then(function(url) {
                window.location.href = url;
              });
            } else {
              window.location.href = '/mypage';
            }
          } else if (tab === 'notifications') {
            window.location.href = '/notifications';
          }
          // discover tab is current page, do nothing
        });
      });
    });
  </script>
