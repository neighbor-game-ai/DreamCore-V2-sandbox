<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>James White (Signalnoise) Style - DreamCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           James White (Signalnoise) Style
           - Retro-futuristic / 80s
           - Neon colors
           - Gradients & glow effects
           - Synthwave aesthetic
           - Chrome / metallic feel
           ============================================ */

        :root {
            --bg: #0D0221;
            --surface: #1A0A3E;
            --neon-pink: #FF2A6D;
            --neon-blue: #05D9E8;
            --neon-purple: #D300C5;
            --chrome: linear-gradient(180deg, #E8E8E8 0%, #B8B8B8 50%, #E8E8E8 100%);
            --white: #FFFFFF;
            --gray: #7B6B9E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', -apple-system, sans-serif;
            background: linear-gradient(180deg, var(--bg) 0%, #1A0533 100%);
            color: var(--white);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Grid overlay effect */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(90deg, rgba(5, 217, 232, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(5, 217, 232, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Top Bar - Neon accents */
        .top-bar {
            height: 64px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
        }

        .back-btn:hover {
            background: var(--neon-blue);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.6);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: transparent;
            border: 2px solid var(--gray);
            color: var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.4);
        }

        .action-btn.active {
            background: var(--neon-pink);
            border-color: var(--neon-pink);
            color: var(--white);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.6);
        }

        /* Game Area - Neon frame */
        .game-area {
            flex: 1;
            padding: 20px;
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .game-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 4px;
            padding: 3px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            box-shadow:
                0 0 30px rgba(255, 42, 109, 0.3),
                0 0 60px rgba(211, 0, 197, 0.2),
                inset 0 0 30px rgba(5, 217, 232, 0.1);
        }

        .game-frame {
            width: 100%;
            height: 100%;
            background: var(--bg);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Bottom Nav - Synthwave */
        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 70px;
            background: rgba(26, 10, 62, 0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: env(safe-area-inset-bottom);
            border: 1px solid rgba(5, 217, 232, 0.3);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gray);
            text-decoration: none;
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item.active {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .nav-item.active svg {
            filter: drop-shadow(0 0 6px var(--neon-pink));
        }

        /* Designer Label */
        .designer-label {
            position: fixed;
            top: 80px;
            left: 16px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--neon-pink);
            background: rgba(255, 42, 109, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="designer-label">Signalnoise</div>

    <header class="top-bar">
        <button class="back-btn">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        <div class="actions">
            <button class="action-btn active">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </button>
            <button class="action-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="action-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="game-area">
        <div class="game-wrapper">
            <div class="game-frame">GAME</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            <span>Discover</span>
        </a>
        <a href="#" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            <span>Create</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/></svg>
            <span>Alerts</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
