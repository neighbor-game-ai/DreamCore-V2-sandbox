<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ゲーム - DreamCore</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-logo {
            font-size: 18px;
            font-weight: 700;
            color: #ff4444;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 72px 16px 32px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }

        .game-frame-container {
            position: relative;
            width: 100%;
            aspect-ratio: 9 / 16;
            max-height: calc(100vh - 120px);
            background: #111;
            border-radius: 12px;
            overflow: hidden;
        }

        .game-frame-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-info {
            padding: 16px;
            background: #111;
            border-radius: 12px;
        }

        .game-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .game-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            color: #888;
            font-size: 14px;
        }

        .game-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .game-tag {
            background: #222;
            color: #aaa;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
        }

        .game-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .game-how-to-play {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            color: #ccc;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #888;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top-color: #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 48px;
            color: #ff6b6b;
        }

        .error h2 {
            margin-bottom: 8px;
        }

        .share-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .share-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .share-btn.copy {
            background: #333;
            color: #fff;
        }

        .share-btn.copy:hover {
            background: #444;
        }

        .share-btn.twitter {
            background: #1da1f2;
            color: #fff;
        }

        .share-btn.twitter:hover {
            background: #1a91da;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/create.html" class="header-logo">DreamCore</a>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading...</div>
        </div>

        <div id="error" class="error" style="display: none;">
            <h2>Game not found</h2>
            <p>The game you're looking for doesn't exist or has been removed.</p>
        </div>

        <div id="content" class="game-layout" style="display: none;">
            <div class="game-frame-container">
                <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups allow-orientation-lock allow-forms" allow="fullscreen; accelerometer; gyroscope; gamepad; camera; microphone; autoplay"></iframe>
            </div>
            <div class="game-info">
                <h1 id="gameTitle" class="game-title"></h1>
                <div class="game-meta">
                    <span id="playCount"></span>
                </div>
                <p id="gameDescription" class="game-description"></p>
                <div id="gameTags" class="game-tags"></div>
                <div id="howToPlaySection" style="display: none;">
                    <div class="game-section-title">遊び方</div>
                    <div id="gameHowToPlay" class="game-how-to-play"></div>
                </div>
                <div class="share-buttons">
                    <button class="share-btn copy" onclick="copyLink()">
                        <span>URLをコピー</span>
                    </button>
                    <button class="share-btn twitter" onclick="shareTwitter()">
                        <span>X でシェア</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gameId = window.location.pathname.split('/')[2];
        let gameData = null;
        let playDomain = 'https://play.dreamcore.gg'; // Default

        async function loadGame() {
            if (!gameId) {
                showError();
                return;
            }

            try {
                // Fetch config to get play domain
                const configResponse = await fetch('/api/config');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    playDomain = config.playDomain || playDomain;
                }

                const response = await fetch(`/api/published-games/${gameId}`);
                if (!response.ok) {
                    showError();
                    return;
                }

                gameData = await response.json();
                displayGame(gameData);

                // Increment play count
                fetch(`/api/published-games/${gameId}/play`, { method: 'POST' }).catch(() => {});
            } catch (err) {
                console.error('Failed to load game:', err);
                showError();
            }
        }

        function displayGame(game) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'grid';

            // Update page title
            document.title = `${game.title} - DreamCore`;

            // Set game info
            document.getElementById('gameTitle').textContent = game.title;
            document.getElementById('playCount').textContent = `${game.play_count || 0} plays`;
            document.getElementById('gameDescription').textContent = game.description || '';

            // Tags
            const tagsContainer = document.getElementById('gameTags');
            if (game.tags && game.tags.length > 0) {
                tagsContainer.innerHTML = game.tags.map(tag =>
                    `<span class="game-tag">${escapeHtml(tag)}</span>`
                ).join('');
            }

            // How to play
            if (game.how_to_play) {
                document.getElementById('howToPlaySection').style.display = 'block';
                document.getElementById('gameHowToPlay').textContent = game.how_to_play;
            }

            // Load game iframe from play domain
            document.getElementById('gameFrame').src = `${playDomain}/g/${gameId}/index.html`;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.querySelector('.share-btn.copy span');
                btn.textContent = 'コピーしました!';
                setTimeout(() => {
                    btn.textContent = 'URLをコピー';
                }, 2000);
            });
        }

        function shareTwitter() {
            const text = gameData ? `${gameData.title} - DreamCore` : 'DreamCore Game';
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`, '_blank');
        }

        loadGame();
    </script>
</body>
</html>
