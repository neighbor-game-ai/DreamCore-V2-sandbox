# API Proxy Nginx Configuration
# File: /etc/nginx/sites-available/api-proxy
#
# Setup:
#   1. Copy this file to /etc/nginx/sites-available/api-proxy
#   2. Run: sudo ln -s /etc/nginx/sites-available/api-proxy /etc/nginx/sites-enabled/
#   3. Run: sudo certbot --nginx -d api-proxy.dreamcore.gg
#   4. Update <MODAL_PROXY_STATIC_IP> with Modal Proxy IP
#   5. Run: sudo nginx -t && sudo nginx -s reload

# Masked log format (hide secrets in path)
log_format masked '$remote_addr - $remote_user [$time_local] '
                  '"$request_method $masked_uri $server_protocol" '
                  '$status $body_bytes_sent "$http_referer" "$http_user_agent"';

server {
    listen 443 ssl;
    server_name api-proxy.dreamcore.gg;

    # Let's Encrypt certificates (certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/api-proxy.dreamcore.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-proxy.dreamcore.gg/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # IP Allowlist - Modal Proxy static IP ONLY
    # Get this from Modal Dashboard -> Settings -> Proxies
    # IMPORTANT: Replace <MODAL_PROXY_STATIC_IP> with actual IP
    allow <MODAL_PROXY_STATIC_IP>;
    deny all;

    # Masked logging (hide secrets in URL path)
    set $masked_uri $request_uri;
    if ($request_uri ~ "^/(a|g)/[^/]+(.*)") {
        set $masked_uri "/$1/****$2";
    }
    access_log /var/log/nginx/api-proxy.access.log masked;
    error_log /var/log/nginx/api-proxy.error.log;

    # Anthropic API
    location /a/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming support (Claude API SSE)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Request size limit
        client_max_body_size 10m;
    }

    # Gemini API
    location /g/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming support
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Larger limit for image generation
        client_max_body_size 50m;
    }

    # Health check (for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name api-proxy.dreamcore.gg;
    return 301 https://$host$request_uri;
}
